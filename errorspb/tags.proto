syntax = "proto3";
package cockroach.errorspb;
option go_package = "github.com/jdmeyer3/errors/errorspb";

// TagsPayload is the error payload for a WithContext
// marker.
// See errors/contexttags/withcontext.go and the RFC on
// error handling for details.
message TagsPayload {
   repeated TagPayload tags = 1;
}

message TagPayload {
  string tag = 1;
  string value = 2;
}
